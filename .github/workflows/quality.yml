name: Quality

on:
  push:
    branches:
      - main
      - develop
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pint:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v3
      - name: ğŸª„ Setup
        uses: ./.github/actions/setup
      - name: ğŸ”® Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      - name: ğŸ•µï¸â€â™‚ï¸ Run Laravel Pint
        run: composer lint -- --test

  phpstan:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v3
      - name: ğŸª„ Setup
        uses: ./.github/actions/setup
      - name: ğŸ”® Install Composer Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      - name: ğŸ•µï¸â€â™‚ï¸ Run PHPStan
        run: composer types -- --ansi --no-interaction --no-progress --error-format=github

  composer:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v3
      - name: ğŸª„ Setup
        uses: ./.github/actions/setup
      - name: ğŸ•µï¸â€â™‚ï¸ Run Composer Validate
        run: composer validate
      - name: ğŸ•µï¸â€â™‚ï¸ Run Composer Audit
        run: composer audit
